<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Leadership Thread - Create Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/leadership-thread-logo.png" alt="The Leadership Thread" class="logo-image">
        </div>
        <div class="user-section">
            <div class="user-profile">
                <img src="images/user-profile.png" alt="User Profile" class="user-profile-image">
                <span class="dropdown-arrow">â–¼</span>
            </div>
            <div class="brand-logo">
                <img src="images/dental-clinic-logo.png" alt="Dental Clinic" class="brand-logo-image">
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="form-container">
            <div class="form-content">
                <h1 class="form-title">Create Your Profile</h1>
                
                <form>
                <div class="form-section">
                    <div class="section-title">Your Name</div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Last Name">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">Contact Details</div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="email" class="form-input" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-input" placeholder="Mobile No">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">Select Primary Role:</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="field-label">Role</label>
                            <select class="form-select">
                                <option disabled selected>Specialist(Partner)</option>
                                <option>Owner</option>
                                <option>Partner</option>
                                <option>Associate</option>
                                <option disabled>Others</option>
                                <option>Hygienist</option>
                                <option>Practice Success Director</option>
                                <option>Strategic Growth Partner</option>
                                <option>Treatment Consultant</option>
                                <option>Custom Role</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="field-label">Specialty Type</label>
                            <select class="form-select">
                                <option>select</option>
                                <option>Periodontist</option>
                                <option>Endodontist</option>
                                <option>Oral Surgeon</option>
                                <option>Prosthodontist</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" class="checkbox" id="producer">
                        <label for="producer" class="checkbox-label">Is this user a producer?</label>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">Select Location</div>
                    <div class="form-row">
                        <div class="form-group">
                            <select class="form-select">
                                <option>Select</option>
                                <option>United States</option>
                                <option>United Kingdom</option>
                                <option>Canada</option>
                                <option>Australia</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-select">
                                <option>Select</option>
                                <option>New York</option>
                                <option>London</option>
                                <option>Toronto</option>
                                <option>Sydney</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-cancel">Cancel</button>
                    <button type="submit" class="btn btn-submit">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
